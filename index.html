<!DOCTYPE html>

<html>
    <header>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet"> 
    </header>
    <body>
        <div>

                        This is the first photo a dog
                    </div>
                </div>
                <div class="post">
                    <div class="post-title">

                    </div>
                    <div class="post-picture">
                        <img src="images/dog02.png" alt="dog photo" />
                    </div>
                    <div class="post-description">
                        This is the second photo a dog
                    </div>
                </div>
                <div class="post">
                    <div class="post-title">
                        <div class="title">My third photo</div>
                        <div class="numbering">14/14</div>
                    </div>
                    <div class="post-picture">
                        <img src="images/dog03.png" alt="dog photo" />
                    </div>
                    <div class="post-description">
                        This is the third photo a dog
                    </div>
                </div>
            </div>
        </div>
